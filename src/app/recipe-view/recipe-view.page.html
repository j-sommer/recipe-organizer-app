<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <ion-buttons slot="end">
      <ion-button (click)="openActionSheet()">
        <ion-icon
          slot="icon-only"
          ios="ellipsis-horizontal"
          md="ellipsis-vertical"
        ></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-title *ngIf="recipe">{{'recipe-view.heading' | translate}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-segment [(ngModel)]="segment">
  <ion-segment-button value="ingredients">
    <ion-label>{{'recipe-view.segment.ingredients' | translate}}</ion-label>
  </ion-segment-button>
  <ion-segment-button value="preparation">
    <ion-label>{{'recipe-view.segment.preparation' | translate}}</ion-label>
  </ion-segment-button>
</ion-segment>

<ion-content *ngIf="recipe" class="recipe-view__content">
  <ng-container [ngSwitch]="segment">
    <app-ingredients *ngSwitchCase="'ingredients'"></app-ingredients>
    <app-preparation *ngSwitchCase="'preparation'"></app-preparation>
  </ng-container>
</ion-content>
