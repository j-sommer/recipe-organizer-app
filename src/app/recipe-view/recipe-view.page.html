<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title *ngIf="recipe">Rezeptansicht</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="recipe-view ion-padding">
  <div *ngIf="recipe" class="recipe-view__content">
    <h2 class="recipe-view__content__title">{{recipe.title}}</h2>

    <router-outlet></router-outlet>

  </div>
</ion-content>

<ion-tabs>
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="ingredients">
      <ion-icon name="list"></ion-icon>
      <ion-label>Zutaten</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="preparation">
      <ion-icon name="reader"></ion-icon>
      <ion-label>Zubereitung</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
