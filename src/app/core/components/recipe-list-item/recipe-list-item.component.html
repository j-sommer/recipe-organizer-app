<ion-item-sliding class="recipe-list-item" *ngIf="recipe" lines="none">
  <ion-item (click)="onRecipeClick(recipe)" lines="none" detail>
    <ion-thumbnail slot="start">
      <img
        class="recipe-list-item__image"
        [src]="
          recipe.img
            ? imagePrefix + recipe.img
            : 'assets/images/placeholder.jpg'
        "
      />
    </ion-thumbnail>
    <ion-label>
      <h2>{{ recipe.title }}</h2>
      <div *ngIf="recipe.tags.length">
        <ion-chip color="secondary" outline *ngFor="let label of recipe.tags">
          <ion-label>{{ label }}</ion-label>
        </ion-chip>
      </div>
    </ion-label>
  </ion-item>

  <ion-item-options side="end">
    <ion-item-option (click)="editRecipe()" color="primary">{{
      'general.edit' | translate
    }}</ion-item-option>
  </ion-item-options>
</ion-item-sliding>
