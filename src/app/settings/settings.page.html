<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <ion-title>{{'settings.heading' | translate}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-list-header>
      <ion-label>{{'settings.general.heading' | translate}}</ion-label>
    </ion-list-header>
    <ion-item detail>
      <ion-label>
        <h2>{{'settings.general.language' | translate}}</h2>

        <p>{{'language.' + currentLanguage | translate}}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
