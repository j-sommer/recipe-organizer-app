<ion-content class="ion-padding">
  <ion-item>
    <ion-label position="floating">{{
      'recipe-form.ingredients.edit.name-label' | translate
    }}</ion-label>
    <ion-input [(ngModel)]="ingredient.name"></ion-input>
  </ion-item>

  <div class="space-vertical-m"></div>

  <ion-item>
    <ion-label position="floating"
      >{{ 'recipe-form.ingredients.edit.quantity-label' | translate }}
    </ion-label>
    <ion-input [(ngModel)]="ingredient.quantity"></ion-input>
  </ion-item>

  <div class="space-vertical-m"></div>

  <ion-item>
    <ion-label position="floating"
      >{{ 'recipe-form.ingredients.edit.quantity-type-label' | translate }}
    </ion-label>
    <ion-input [(ngModel)]="ingredient.quantityType"></ion-input>
  </ion-item>
</ion-content>

<ion-footer class="ion-no-border ion-padding">
  <ion-toolbar>
    <ion-button
      fill="solid"
      color="primary"
      expand="block"
      (click)="dismissModal()"
      >{{ 'recipe-form.ingredients.edit.confirm' | translate }}</ion-button
    >
  </ion-toolbar>
</ion-footer>
