<app-form-header
  heading="recipe-form.ingredients.heading"
  infoText="recipe-form.ingredients.info"
  additionalActions="true"
  (additionalActionsClick)="openIngredientsMenu($event)"
></app-form-header>

<div
  class="recipe-form__content__ingredients__no-content"
  *ngIf="!ingredients.length"
>
  <div class="space-vertical-m"></div>

  <ion-button
    class="recipe-form__content__ingredients__no-content__button"
    (click)="addIngredient()"
    fill="outline"
    size="default"
  >
    {{ 'recipe-form.ingredients.no-content.button' | translate }}
  </ion-button>
</div>

<ion-list>
  <ion-item-sliding *ngFor="let ingredient of ingredients; index as i">
    <ion-item detail>
      <div
        (click)="editIngredient(ingredient)"
        class="recipe-form__content__ingredients__list__clickable-area"
      >
        <ion-label>
          <h2>{{ ingredient.name }}</h2>

          <p>{{ ingredient.quantity + ' ' + ingredient.quantityType }}</p>
        </ion-label>
      </div>
    </ion-item>

    <ion-item-options side="end">
      <ion-item-option (click)="deleteIngredient(i)" color="danger">{{
        'general.delete' | translate
      }}</ion-item-option>
    </ion-item-options>
  </ion-item-sliding>

  <div class="space-vertical-xs"></div>

  <ion-button
    *ngIf="ingredients.length"
    class="recipe-form__content__ingredients__add"
    (click)="addIngredient()"
    color="secondary"
  >
    <ion-icon slot="icon-only" name="add"></ion-icon>
  </ion-button>
</ion-list>
