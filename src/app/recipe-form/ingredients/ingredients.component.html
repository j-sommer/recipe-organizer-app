<app-form-header
  heading="recipe-form.ingredients.heading"
  infoText="recipe-form.ingredients.info"
></app-form-header>

<div
  class="recipe-form__content__ingredients__no-content"
  *ngIf="!ingredients.length"
>
  <div class="space-vertical-m"></div>

  <ion-button
    class="recipe-form__content__ingredients__no-content__button"
    (click)="addIngredient()"
    fill="outline"
    size="default"
  >
    {{ 'recipe-form.ingredients.no-content.button' | translate }}
  </ion-button>
</div>

<ion-list>
  <ion-item
    (click)="editIngredient(ingredient)"
    *ngFor="let ingredient of ingredients"
  >
    <ion-label>
      <h2>{{ ingredient.name }}</h2>

      <p>{{ ingredient.quantity + ' ' + ingredient.quantityType }}</p>
    </ion-label>
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon
          slot="icon-only"
          ios="ellipsis-horizontal"
          md="ellipsis-vertical"
        ></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-item>

  <div class="space-vertical-xs"></div>

  <ion-button
    *ngIf="ingredients.length"
    class="recipe-form__content__ingredients__add"
    (click)="addIngredient()"
    color="secondary"
  >
    <ion-icon slot="icon-only" name="add"></ion-icon>
  </ion-button>
</ion-list>
