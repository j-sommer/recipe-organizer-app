<ion-content>
  <ion-list>
    <ion-item
      lines="none"
      (click)="propagateAction(IngredientMenuAction.AddGroup)"
    >
      {{ 'recipe-form.ingredients.menu.add-group' | translate }}</ion-item
    >

    <ion-item
      *ngIf="groupIndex !== 0"
      lines="none"
      (click)="propagateAction(IngredientMenuAction.DeleteGroup)"
    >
      {{ 'recipe-form.ingredients.menu.delete-group' | translate }}</ion-item
    >
  </ion-list>
</ion-content>
