<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{'recipe-overview.heading' | translate}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen class="ion-padding">
  <ng-container *ngFor="let number of [1, 2, 3]">
    <app-list-placeholder
      [isLoading]="!hasRecipes && isLoading"
    ></app-list-placeholder>
  </ng-container>

  <app-initial-message [show]="!isLoading && !hasRecipes"></app-initial-message>

  <ng-container *ngFor="let category of categories">
    <ion-list *ngIf="category.recipes.length">
      <ion-list-header lines="full">
        <ion-text>
          <h2 class="recipe-overview__list-header">
            <ion-icon
              color="primary"
              name="{{category.icon}}"
              class="recipe-overview__list-header__icon"
            ></ion-icon>
            {{'recipe-overview.categories.' + category.name | translate}}
          </h2>
        </ion-text>
      </ion-list-header>

      <app-recipe-list-item
        *ngFor="let recipe of category.recipes"
        [recipe]="recipe"
      ></app-recipe-list-item>

      <div class="space-vertical-m"></div>
    </ion-list>
  </ng-container>
</ion-content>

<app-floating-add-button></app-floating-add-button>
