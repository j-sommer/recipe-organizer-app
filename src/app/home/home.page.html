<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Recipe Organizer </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Recipe Organizer</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row>
      <ion-col
        size="6"
        size-md="3"
        *ngFor="let exampleRecipe of exampleRecipes"
      >
        <ion-card class="recipe-card">
          <span class="recipe-card__category">{{exampleRecipe.category}}</span>

          <img class="recipe-card__image" [src]="exampleRecipe.img" />
          <ion-card-header>
            <ion-card-title>{{exampleRecipe.title}}</ion-card-title>
          </ion-card-header>

          <ion-card-content class="recipe-card__content">
            <div class="recipe-card__content__space"></div>
            <div
              *ngIf="exampleRecipe.labels.length"
              class="recipe-card__content__categories"
            >
              <ion-chip
                color="primary"
                outline
                *ngFor="let label of exampleRecipe.labels"
              >
                <ion-label>{{label}}</ion-label>
              </ion-chip>
            </div>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
