<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title> Ãœbersicht </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col size="6" size-md="3" *ngFor="let recipe of recipes">
        <ion-card class="recipe-card">
          <span class="recipe-card__category">{{recipe.category}}</span>

          <img class="recipe-card__image" [src]="recipe.img" />
          <ion-card-header>
            <ion-card-title>{{recipe.title}}</ion-card-title>
          </ion-card-header>

          <ion-card-content class="recipe-card__content">
            <div class="recipe-card__content__space"></div>
            <div
              *ngIf="recipe.tags.length"
              class="recipe-card__content__categories"
            >
              <ion-chip
                color="primary"
                outline
                *ngFor="let label of recipe.tags"
              >
                <ion-label>{{label}}</ion-label>
              </ion-chip>
            </div>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
